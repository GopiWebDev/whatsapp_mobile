<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>WhatsApp Clone</title>
</head>

<body>
  <div class="Container">
  <div class="header">
    <h1>WhatsApp</h1>
    <div class="action">
      <img src="images/camera-outline.svg" alt="">
      <img src="images/search-outline.svg" alt="">
      <img src="images/ellipsis-vertical-outline.svg" alt="">
    </div>
  </div>
  <div class="csc">
    <div class="chat"><p>Chats</p></div>
    <div class="chat"><p>Status</p></div>
    <div class="chat"><p>Calls</p></div>
  </div>
  <div class="archive">
    <div class="abc">
      <img src="images/archive-outline.svg" alt="">
    </div>
    <div class="abc">
      <p>Archived</p>
    </div>
  </div>
  <div class="chats">
    <div class="box">
      <div class="profile">
        <img width="100%" height="100%" src="images/profile.jpg" alt="">
      </div>
      <div class="name">
        <span><p class="main_name">My Number (You)</p>
        <p class="non_main"><img width="15px" height="15px" src="images/done.svg">Done</p></span>
      </div>
    </div>
  </div>
 </div>
</body>

</html>
